<!DOCTYPE html>
<script type='text/javascript' src='lib/warn_on_reload.js'></script>
<body>
	<div>
		<ul class="breadcrumb">
          <li><a href='/contributor'>Your information</a></li>
          <li class="active"><b>Subject information</b></li>
          <li>Appearance</li>
          <li>Warrants</li>
          <li>Judgments</li>
          <li>Criminal history</li>
          <li>Review & Submit</li>
	    </ul>
	</div>
	<h1 class='text-success'>Subject Information</h1>
	<hr>						
	<form name='form' novalidate>

		<div class='row'>
			<div class='col-xs-12'>
				<div class='form-group'>
					<label><input type='radio' name='gender' ng-model='gender' value='male' checked='checked'> Male</label>
					<label><input type='radio' name='gender' ng-model='gender' value='female'>Female</label>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='first_name'>First name</label>
					<span ng-show='(form.first_name.$touched && form.first_name.$invalid) || (form.$submitted && form.first_name.$invalid)' class='text-danger'>Required</span>
					<input type='text' name='first_name' ng-model='first_name' class='form-control input-sm' maxlength='20'>
				</div>
			</div>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='middle_name'>Middle name</label>
					<input type='text' name='middle_name' ng-model='middle_name' class='form-control input-sm' maxlength='20'>
				</div>
			</div>

			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='last_name'>Last name</label>
					<span ng-show='(form.last_name.$touched && form.last_name.$invalid) || (form.$submitted && form.last_name.$invalid)' class='text-danger'>Required</span>
					<input type='text' name='last_name' ng-model='last_name' class='form-control input-sm' maxlength='30'>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-12'>
				<div class='form-group'>
					<label for='aliases'>Aliases</label>
					<textarea name='aliases' ng-model='aliases' class='form-control input-sm' maxlength='200'></textarea>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='drivers_license'>Driver's License</label>
					<input type='text' name='drivers_license' ng-model='drivers_license' class='form-control input-sm' maxlength='30'>
				</div>
			</div>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='ssn'>Social Security Number</label>
					<input type='text' name='ssn' ng-model='ssn' class='form-control input-sm' maxlength='11'>
				</div>
			</div>

			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='dob'>Date of Birth</label>
					<span ng-show='(form.dob.$touched && form.dob.$invalid) || (form.$submitted && form.dob.$invalid)' class='text-danger'>Required</span>
					<input type='text' name='dob' ng-model='dob' class='form-control input-sm' maxlength='10' placeholder='Ie, 01/15/1980'>
				</div>
			</div>
		</div>
		
		<div class='row'>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='vin'>VIN</label>
					<input type='text' name='vin' ng-model='vin' class='form-control input-sm' maxlength='30'>
				</div>
			</div>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='vehicle'>Vehicle</label>
					<input type='text' name='vehicle' ng-model='vehicle' class='form-control input-sm' maxlength='30'>
				</div>
			</div>

			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='vehicle_plate_number'>Vehicle Plate Number</label>
					<input type='text' name='vehicle_plate_number' ng-model='vehicle_plate_number' class='form-control input-sm' maxlength='20'>
				</div>
			</div>
		</div>
		
		<div class='row'>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='states'>States of residence</label>
					<select name='states' ng-model='states' class='form-control input-sm' multiple>
						<option ng-repeat='s in statesList.content' value='{{s}}'>{{s}}</option>
					</select>
					Hold down the Ctrl (windows) / Command (Mac) button to select multiple states.
				</div>
			</div>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='reward'>Reward</label>
					<input type='text' name='reward' ng-model='reward' class='form-control input-sm' maxlength='20'>
				</div>
			</div>
			<div class='col-xs-12 col-sm-4'>
				<div class='form-group'>
					<label for='profession'>Profession(s)</label>
					<input type='text' name='profession' ng-model='profession' class='form-control input-sm' maxlength='50'>
				</div>
			</div>

		</div>
		
		<div class='row'>
			<div class='col-xs-12'>
				<div class='form-group'>
					<label for='background_info'>Background info</label>
					<textarea name='background_info' ng-model='background_info' class='form-control input-sm' maxlength='2000' placeholder='If desired, please describe the events that prompted you to enter the subject into the database. Use this field to add any info not available for selection in any other form field.'></textarea>
				</div>
			</div>
		</div>

		<div class="pull-right">			
			<button type='button' class='btn-sm btn-primary' ng-click='previousStep()'>Back</button>
			<button type='submit' class='btn-sm btn-primary' ng-click='nextStep(form.$valid)'>Continue</button>
		</div>
		<br><br>
	</form>
</body>
